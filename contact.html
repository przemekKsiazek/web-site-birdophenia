        <div id="contactForm" class="contactForm">
            <div id="formHeader" class="formHeader">
                <h1 id="message">Skontaktuj się ze mną</h1>
            </div>
            <div id="formBody" class="formBody">
                <form action="https://formspree.io/przemkson91@gmail.com" method="POST" name="contactForm">
                    <div class="inputContainer">
                        <label for="userName">
                            <i class="fa fa-lg fa-fw fa-user"></i>
                        </label>
                        <input name="name" id="userName" type="text" placeholder="Imię i nazwisko">
                    </div>
                    <div class="inputContainer">
                        <label for="userEmail">
                            <i class="fa fa-lg fa-fw fa-envelope"></i>
                        </label>
                        <input  name="email" id="userEmail" type="email" placeholder="Adres e-mail">
                    </div>
                    <div class="inputContainer">
                        <textarea  name="message" id="userMessage" rows="10" placeholder="Twoja wiadomość"></textarea>
                    </div>
                    <input id="submitBtn" class="submitBtn" type="submit" value="Wyślij">
                </form>
            </div>
        </div>
    <footer class="footer"><span>Copyright&copy;</span><p>Piotr Oczkowski 2018</p></footer>
    </div>
